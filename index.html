<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="text-center pt-5">
            <h1 class="h1">My CRUD App</h1>
            <form class="w-50 pt-5 m-auto">
                <div class="mb-3">
                    <label for="name" class="form-label"><p class="p">Mağazanın adı              <i class="bi bi-card-heading"></i></p></label>
                    <input type="text" class="form-control" id="name" placeholder="Mağazanın adını daxil edin">
                  </div>
                  <div class="mb-3">
                    <label for="sahə" class="form-label"><p class="p">Mağazanızın sahəsi          <i class="bi bi-building"></i></p></label>
                    <input type="number" class="form-control" id="sahə" placeholder="Mağazanızın sahəsini daxil edin">
                  </div>
                  <div class="mb-3">
                    <label for="qiymət" class="form-label"><p class="p">Mağazanızın qiyməti       <i class="bi bi-currency-dollar"></i></p></label>
                    <input type="number" class="form-control" id="qiymət" placeholder="Mağazanızın qiymətini daxil edin">
                  </div>
                  <div class="mb-3">
                    <label for="nömrə" class="form-label"><p class="p">Əlaqə nömrəniz             <i class="bi bi-telephone"></i></p></label>
                    <input type="tel" class="form-control" id="nömrə" placeholder="Əlaqə nömrənizi daxil edin">
                  </div>
                  <button onclick="UserData(event)"type="submit" class="btn btn-primary">Göndər</button>
            </form>
            <table class="table table-light mt-5">
                <thead>
                  <tr>
                    <th scope="col">Sıra</th>
                    <th scope="col">Ad</th>
                    <th scope="col">Sahə</th>
                    <th scope="col">Qiymət</th>
                    <th scope="col">Əlaqə nömrəsi</th>
                    <th scope="col">Əməliyyatlar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Jacob</td>
                    <td>5h</td>
                    <td>200 000$</td>
                    <td>+994-***-**-**</td>
                    <td>
                        <button class="btn btn-danger">Sil</button>
                        <button class="btn btn-success">Yenilə</button>
                    </td>
                  </tr>

                </tbody>
              </table>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
